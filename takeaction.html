						<h2>Help Fix Irvine Station!</h2>
					</header>
					<br />
					<a style="font-size:250%" href="mailto:kathleentreseder@cityofirvine.org,
tammykim@cityofirvine.org,
larryagran@cityofirvine.org,
farrahkhan@cityofirvine.org,
mikecarroll@cityofirvine.org,
irvinecitycouncil@cityofirvine.org
?subject=Rethink%20the%20Five%20Point%20Development%20at%20Irvine%20Station
&body=Dear%20Irvine%20City%20Council,%0A%0AA%20development%20proposed%20by%20Five%20Point%20has%20recently%20come%20to%20the%20Planning%20Commission,%20located%20directly%20adjacent%20to%20Irvine%20Train%20Station.%20The%20current%20proposal%20is%20based%20on%20a%20development%20agreement%20from%2010%20years%20ago%20and%20is%20not%20consistent%20with%20what%20the%20city%20envisions%20for%20this%20area%20in%20the%20General%20Plan.%20There%20should%20be%20high%20density%20(50%20Dwelling%20Units%20[DU]%20/%20acre)%20housing%20and%20mixed%20use%20retail%20here.%20Irvine%20could%20become%20a%20destination,%20a%20place%20people%20want%20to%20visit.%20Instead,%20there's%20more%20of%20the%20same%20low-density%20(8%20DU%20/%20acre)%20with%20a%20single%20strip%20mall.%20This%20would%20be%20the%20missed%20opportunity%20of%20a%20generation%20when%20so%20much%20transit%20is%20at%20the%20train%20station,%20with%20more%20to%20come%20in%20the%20future.%20We%20already%20have%20direct%20rail%20access%20to%20LA%20and%20San%20Diego,%20and%20frequency%20is%20increasing%20ahead%20of%20the%20Olympics.%20The%20iConnect,%20iShuttle,%20and%20OCTA%20buses%20all%20converge%20here,%20at%20the%20second%20busiest%20Metrolink%20station%20in%20Orange%20County.%20Irvine%20Station%20is%20the%20beating%20heart%20of%20this%20city's%20transit.%20There%20is%20only%20a%20limited%20amount%20of%20land%20within%20walking%20distance%20of%20the%20station,%20and%20we%20can't%20afford%20to%20waste%20it.%20%0A%0AI%20urge%20the%20city%20to%20renegotiate%20the%20development%20agreement%20with%20Five%20Point%20or%20purchase%20the%20land%20and%20build%20something%20that%20is%20consistent%20with%20the%20GP's%20vision.%0ASincerely,%20%0A%0A[INSERT%20NAME%20HERE]
